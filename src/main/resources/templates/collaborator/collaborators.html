<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="layout :: head('Collaborators')"></head>
    <body>
        <header th:replace="layout :: header('Collaborators')"></header>
        <nav th:replace="layout :: nav"></nav>
        <section>
            <div class="container wrapper">
                <form method="post" th:object="${newCollaborator}">
                    <h2>Manage Collaborators</h2>
                    <ul th:each="collaborator : ${collaborators}"
                        class="checkbox-list">
                        <li>

                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option value="#" selected>Designer</option>
                                    <option value="#">Developer</option>
                                    <option value="#">QA</option>
                                    <option value="#">DevOps</option>
                                </select>
                            </div>
                        </li>

                        <!--</li>-->

                                    <!--<option value="#" selected>QA</option>-->
                                    <!--<option value="#">DevOps</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</li>-->
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="hidden" th:field="*{id}">
                        <input type="text"
                               placeholder="Name..."
                               th:field="*{name}">
                        <div class="custom-select">
                                <select th:field="*{role.id}">
                                    <option th:each="availableRole : ${roles}"
                                            th:value="${availableRole.id}"
                                            th:text="${availableRole.name}">
                                        Role Name
                                    </option>
                                </select>
                            <button class="button add-button" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
